<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido de Leña</title>
</head>
<body>

  <div style="max-width: 400px; margin: 30px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
    <h2>Formulario de Pedido</h2>

    <label>Nombre:</label><br>
    <input type="text" id="nombre" style="width: 100%; margin-bottom: 10px;" required><br>

    <label>Dirección:</label><br>
    <input type="text" id="direccion" style="width: 100%; margin-bottom: 10px;" required><br>

    <label>Tipo de leña:</label><br>
    <p style="font-style: italic; color: #555; margin-bottom: 15px;">
      La leña viene mezclada (Quillay, Peumo, Boldo, Eucalipto) en cada bin.
    </p>

    <label>Cantidad (bin):</label><br>
    <input type="number" id="cantidad" style="width: 100%; margin-bottom: 10px;" min="1" required><br>

    <button onclick="enviarPedido()" style="width: 100%; background-color: green; color: white; padding: 10px; border: none; border-radius: 5px;">
      Enviar por WhatsApp
    </button>
  </div>

  <script>
    function enviarPedido() {
      var nombre = document.getElementById("nombre").value.trim();
      var direccion = document.getElementById("direccion").value.trim();
      var cantidad = document.getElementById("cantidad").value.trim();

      if (nombre === "" || direccion === "" || cantidad === "") {
        alert("Por favor, completa todos los campos.");
        return;
      }

      var mensaje = `Hola, soy ${nombre}. Quiero pedir ${cantidad} bin(s) de leña mezclada (Quillay, Peumo, Boldo, Eucalipto). Mi dirección es: ${direccion}.`;

      var telefono = "56991368527"; // Cambia este número por el tuyo
      var url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;

      window.open(url, '_blank');
    }
  </script>

</body>
</html>
